{% extends 'pesenin/base.html' %}

{% block navbar %}
{% with current_nav='profile' %}
{{ block.super }}
{% endwith %}
{% endblock navbar%}

{% block content %}
<div class="container ml-5">
    <h1 class="display-3 font-weight-bold m-auto">
        <p class="no-deco text-warning">Profil</p>
    </h1>
    <div id="profile-table" class="table-responsive mw-75 mt-4">
        <table class="table table-hover">
            <tbody>
                {% for key, value in profile.items %}
                <tr>
                    <th>{{ key }}</th>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
